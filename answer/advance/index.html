<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application - answer</title>
  </head>
  <body>
    <div id="app">
      <div class="addTask__wrap">
        <input type="text" placeholder="タスクを入力" name="input" />
        <button class="add">add</button>
      </div>
      <div class="flex">
        <div class="w50">
          <h3>作業中</h3>
          <ul id="works">
          </ul>
        </div>
        <div class="w50">
          <h3>作業完了</h3>
          <ul id="finishes">
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
